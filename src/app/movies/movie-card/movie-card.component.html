<div class="movie-card">
  <div class="row">
    <div class="movie-card-poster col-md-3">
      <img routerLink="/movie/{{movie.id}}" src="{{movie.poster}}"/>
    </div>
    <div class="movie-card-infos col-md-9">
      <h4><a routerLink="/movie/{{movie.id}}">{{movie.title | uppercase}}</a></h4>
      <ul>
        <li>
          <span class="title">RÃ©alisateur(s) : </span>
            <span *ngFor="let director of movie.directors;last as isLast">{{director}}<span *ngIf="!isLast">, </span></span>
        </li>
        <li>
          <span class="title">Acteur(s) : </span>
            <span *ngFor="let actor of movie.actors;last as isLast">{{actor}}<span *ngIf="!isLast">, </span></span>
        </li>
        <li>
          <span class="title">Genre(s) : </span>
            <span *ngFor="let genre of movie.genres;last as isLast">{{genre}}{{isLast?'':', '}} </span>
        </li>
        <li *ngIf="movie.synopsis">
          <span class="title">Synopsis</span><br/>
          <p class="synopsis">{{movie.synopsis | limit: 150}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
